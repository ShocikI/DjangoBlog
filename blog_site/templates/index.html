{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="container">
    <div>
        <h2>{{ post.title }}</h2>
        {% if post.author == user %}
        <a href="{% url 'edit_post' post.id %}">Edit</a>
        {% endif %}
    </div>
    <p>{{ post.content }}</p>
    <p><b>{{ post.author.username }}</b> on {{ post.created_at }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
